		// regular expression to match only alphabets
		var re = /^[a-zA-Z]+$/;
		// regular expression to match only numbers
		var reg = /^\d+$/;
		// regular expression to match only alphanumeric characters and spaces
		// var re = /^[\w ]+$/;
		function checkDoc(form)
	    {
			// validation fails if the input is blank
			if(form.docId.value == "" && form.docName.value == "" && form.docSal.value == "") {
				alert("Error: Input is empty!\nPlease enter search information.");
				form.docId.focus();
				return false;
			}
			// validation fails if the input doesn't match our regular expression
			if(!reg.test(form.docId.value)) {
				if(form.docId.value != ""){
					alert("Error: Input contains invalid characters!\nPlease enter numbers only.");
					form.docId.focus();
					return false;
				}
				else{
					form.docId.value = "0";
				}
			}
			if(!re.test(form.docName.value)) {
				if(form.docName.value != ""){
					alert("Error: Input contains invalid characters!\nPlease enter alphabetical characters only.");
					form.docName.focus();
					return false;
				}
				else{
					form.docName.value = "aaaa";
				}
			}
			if(!reg.test(form.docSal.value)) {
				if(form.docSal.value != ""){
					alert("Error: Input contains invalid characters!\nPlease enter numbers only.");
					form.docSal.focus();
					return false;
				}
				else{

				}
			}
			// validation was successful
			return true;
		}
